<!DOCTYPE html>

<html>
  <head>
    <title>vote for cats or dogs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
  </head>

<body>
  <div class="hero-image">
    <div class="hero-text">
      <h1>Let's settle this once and for all</h1>
      <p>What do you like more, cats or dogs?</p>
      <button onclick="toggleVoteContainer()">vote</button>
    </div>
  </div>

    <div id="vote-container">
      <div id="cats-container" class="voting">
        <div class="carousel" id="cats-carousel" onclick="changeImage(this)">
          <img src="https://i.pinimg.com/originals/81/6d/a5/816da533638aee63cfbd315ea24cccbd.jpg" alt="cat image">
        </div>

        <div class="likes">
          <i class="fas fa-heart" onclick="increaselikes(this)"><span class="score">0</span></i>likes
        </div>
      </div>

        <div id="dogs-container" class="voting">
          <div class="carousel" id="dogs-carousel" onclick="changeImage(this)">
            <img src="https://assets.reviews.com/uploads/2017/11/09094231/very-cute-puppy.jpg" alt="dog image">
          </div>

        <div class="likes">
          <i class="fas fa-heart" onclick="increaselikes(this)"><span class="score">0</span></i>likes
        </div>
      </div>

   </div>
  </body>
</html>
